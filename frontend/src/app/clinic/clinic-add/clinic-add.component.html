<div class="container d-flex align-items-center flex-column my-5 bordered">
    <div class="m-2 col-6">
      <div class="form-group">
        <label for="name"> Name</label>
        <input
          #tname
          class="form-control"
          [(ngModel)]="clinic.name"
          id="name"
          type="text"
          placeholder="Enter your Name"
  
        />
      </div>


      <div class="form-group">
        <label for="address"> address</label>
        <input
          #tname
          class="form-control"
          [(ngModel)]="clinic.address"
          id="address"
          type="text"
          placeholder="Enter your address"
  
        />
      </div>


      
      <div class="form-group">
        <label for="doctor"> doctor</label>
        <input
          #tname
          class="form-control"
          [(ngModel)]="clinic.doctor"
          id="doctor"
          type="text"
          placeholder="Enter your doctor"
  
        />
      </div>
    <button
    class="btn btn-success my-4 col-6"
    (click)="addClinic()"
    *ngIf="!updateFlag"
  >
    Add Clinic
  </button>
  </div>
