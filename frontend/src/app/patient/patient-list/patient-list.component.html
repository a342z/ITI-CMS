<!-- Table for patient  Data -->
<button (click)="load()"
 class="btn btn-danger btn-lg  col-2 m-md-2"
 *ngIf="patient?.length"
 >Load Date</button>

<div class="table-responsive">
  <table
    class="table table-striped table-bordered"
    *ngIf="patient?.length"
  >
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th> status</th>
        <th >Mobile Number</th>
        <th >Age</th>
        <th>Gender</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of patient ">
        <td>{{ item._id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.address }}</td>
        <td >{{ item.isMarried?"Married":"Single"}}</td>
        <td >{{ item.phoneNumber }}</td>
        <td >{{ item.age  }}</td>
        <td >{{ item.gender }}</td>

        <td>
          <div class="d-flex justify-content-evenly">
            <button type="button" class="btn btn-primary"label="Delete" (click)="deletePatient(item._id)" >delete</button>

            <app-patient-edit [id]="item._id"></app-patient-edit>
            <app-patient-details [id]="item._id" ></app-patient-details>

          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
